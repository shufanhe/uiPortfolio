     <script>
        var aText = new Array(
            "Hi, I'm Shufan", 
            "I'm a UI Designer passionate about designing user-centric applications"
        );
        var iSpeed = 100; // time delay of print out
        var iIndex = 0; // start printing array at this position
        var iTextPos = 0; // initialise text position
        var sContents = ''; // initialise contents variable
        var iArrLength = aText[0].length; // length of first string
        var destination = document.getElementById("typedtext");
        
        function typewriter(){     
            var destination = document.getElementById("typedtext");
            
            // If we're on the second sentence, add a line break
            if (iIndex > 0) {
                sContents = aText[0] + '<br />';
            } else {
                sContents = '';
            }

            // Add the current text being typed
            destination.innerHTML = sContents + aText[iIndex].substring(0, iTextPos) + "_";
            
            if ( iTextPos++ == iArrLength ) {
                iTextPos = 0;
                iIndex++;
                if ( iIndex != aText.length ) {
                    iArrLength = aText[iIndex].length;
                    setTimeout("typewriter()", 500);
                }
            } else {
                setTimeout("typewriter()", iSpeed);
            }
        }

        // Start the typewriter effect when the page loads
        window.onload = typewriter;
    </script>
